<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>local animal shelter and pet store</title>
    {%load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{% static 'login/map.css' %}" />

  </head>
  <body>
    <div id="floating-panel">
      <strong>Start:</strong>
      <input type='text' id="start" value="{{ street }} {{ city }} {{ state }}">
      <br>
      <strong>End:</strong>
      <input type='text' id="end" value="{{ arena }}">
    </div>
    <div id="right-panel"></div>
    <div id="map"></div>
    <script>
function initMap() {
  var directionsDisplay = new google.maps.DirectionsRenderer;
  var directionsService = new google.maps.DirectionsService;
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 7,
    center: {lat: -122.21989119474374, lng: 47.32001562415261},
  });
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('right-panel'));

  var control = document.getElementById('floating-panel');
  control.style.display = 'block';
  map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

  var calcRoute = function() {
    calculateAndDisplayRoute(directionsService, directionsDisplay);
  };

  calcRoute();

}

function calculateAndDisplayRoute(directionsService, directionsDisplay) {
  var start = document.getElementById('start').value;
  var end = document.getElementById('end').value;
  directionsService.route({
    origin: start,
    destination: end,
    travelMode: google.maps.TravelMode.DRIVING
  }, function(response, status) {
    if (status === google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhnuwsbjmv0dD4Oi9gN1ePzi6GLdcTOr0&callback=initMap"
        async defer></script>
  </body>
</html>
