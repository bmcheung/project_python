<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Adopt a Pet|Lost and Found</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Register</h1>
    <form class="" action="{url 'login:process'}" method="post">
      <input type="submit" name="button" value="Register">
    </form>
    <h1>Login</h1>
    <form class="" action="{url 'login:process'}" method="post">
      <input type="submit" name="button" value="Login">
    </form>
    <div id="map"></div>
  <script>
    function initMap() {
      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.423021, lng: -122.083739},
        scrollwheel: false,
        zoom: 8
      });
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByVl3v_No6CrmaSErZidJ7jaFuZO6exro&callback=initMap"
  async defer></script>
  </script>
  </body>
</html>
