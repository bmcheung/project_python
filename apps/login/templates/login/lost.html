<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lost Pets</title>
  </head>
  <body>
    {%for pet in lost%}
    {%if pet.record_type == 'LOST'%}
    <br>
    <p>{{pet.animal_name}}</p>
    <p>{{pet.age}}</p>
    <img src="{{pet.image}}" alt="" />
    <p>{{pet.animal_breed}}</p>
    <p>{{pet.memo|safe}}</p>
    <hr>
    {%endif%}
    {%endfor%}

  </body>
</html>
